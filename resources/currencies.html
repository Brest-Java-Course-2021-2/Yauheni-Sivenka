<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Currencies</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark style navbar-expand-sm text-light p-2" style="background-color: red; font-weight: bold; font-size: large">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toogle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Currencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header" class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Currencies</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="btn btn-light" title="Add currency">
                        <i class="bi-plus"></i>
                        <span class="d-none d-sm-inline">Add</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section id="currencies">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="table-striped" style="background-color: white; font-style: normal;">
                        <tr>
                            <th>Currency</th>
                            <th>Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>BYN</td>
                            <td>5500.00</td>
                            <td class="text-end">
                                <a href="#" class="btn-sm btn-outline-secondary" title="Edit currency">
                                    <i class="bi-pen"></i>
                                    <span class="d-none d-md-inline">Edit</span>
                                </a>
                                <span data-bs-toogle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary" title="Delete currency">
                                        <i class="bi-x"></i>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>

                        <tr>
                            <td>EUR</td>
                            <td>234.43</td>
                            <td class="text-end">
                                <a href="#" class="btn-sm btn-outline-secondary" title="Edit currency">
                                    <i class="bi-pen"></i>
                                    <span class="d-none d-md-inline">Edit</span>
                                </a>
                                <span data-bs-toogle="modal" data-bs-target="#deleteDialog">
                                    <a href="#" class="btn-sm btn-outline-secondary" title="Delete currency">
                                        <i class="bi-x"></i>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>

                        <tr>
                            <td>USD</td>
                            <td>6545.32</td>
                            <td class="text-end">
                                <a href="#" class="btn-sm btn-outline-secondary" title="Edit currency">
                                    <i class="bi-pen"></i>
                                    <span class="d-none d-md-inline">Edit</span>
                                </a>
                                <span data-bs-toogle="modal" data-bs-target="#deleteDialog">
                                    <a href="currencies.html#" class="btn-sm btn-outline-secondary" title="Delete currency">
                                        <i class="bi-x"></i>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr>
    <p class="text-center">@ Yauheni Sivenka 2021</p>
</footer>

<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete currency</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
