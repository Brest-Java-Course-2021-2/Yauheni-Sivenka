<body>

  <div class="container-fluid">

      <span class="navbar-toggler-icon"></span>

<nav id="main-header" class="py-1 mb-3 navbar navbar-light bg-light text-dark">
  <div class="container-fluid">
    <span class="navbar-brand text-uppercase" style="font-size: x-large">Currencies</span>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaladd" style="color: white; background-color: red">
      Add currency
    </button>
    </div>
</nav>
</header>

<section id="currencies">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <table class="table table-striped">
            <thead class="table-striped" style="background-color: white; font-style: normal;">
            <tr>
              <th>Currency number</th>
              <th>Currency code</th>
              <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>933</td>
              <td>BYN</td>
              <td>5500.00</td>
              <td class="text-end">

                <span data-bs-toggle="modal" data-bs-target="#modaledit">
                                    <a href="../resources/currencies.html#" class="btn-sm btn-outline-secondary" title="edit currency">
                                        <i class="bi-pen"></i>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </a>
                                </span>
                <span data-bs-toggle="modal" data-bs-target="#modaldelete">
                                    <a href="../resources/currencies.html#" class="btn-sm btn-outline-secondary" title="delete currency">
                                        <i class="bi-x"></i>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="modaladd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red">
        <h5 class="modal-title" id="exampleModalLabel" style="color: white">Add currency</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="currency-num" class="col-form-label">Number code:</label>
            <input type="text" class="form-control" id="currency-num">
          </div>
          <div class="form-group">
            <label for="currency-code" class="col-form-label">Chars code:</label>
            <input type="text" class="form-control" id="currency-code"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" style="background-color: red">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="modaledit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red">
        <h5 class="modal-title" id="exampleModalLabel" style="color: white">Edit currency</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="currency-num" class="col-form-label">Number code:</label>
            <input type="text" class="form-control" id="currency-num">
          </div>
          <div class="form-group">
            <label for="currency-code" class="col-form-label">Chars code:</label>
            <input type="text" class="form-control" id="currency-code"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" style="background-color: red">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modaldelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red">
        <h5 class="modal-title" id="exampleModalLabel" style="color: white">Delete currency?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-5">Please confirm delete</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
