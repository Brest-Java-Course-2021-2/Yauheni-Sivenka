<html lang="ru">

<head>

    <title>Currencies</title>
</head>

<body>
<nav class="navbar navbar-dark style navbar-expand-sm text-light p-2" style="background-color: red; font-weight: bold; font-size: large">
    <div class="container-fluid">
        <button class="navbar-toggler" data-bs-toogle="collapse" data-bs-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="../resources/currencies.html" class="navbar-brand">
            <i class="bi-cash"></i>
        </a>
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="../resources/currencies.html">Currencies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../resources/transactions.html">Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav id="main-header" class="py-1 mb-3 navbar navbar-light bg-light text-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-uppercase" style="font-size: x-large">Transactions</span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaladd" style="color: white; background-color: red">
            Add transaction
        </button>
    </div>
</nav>
</header>
<section id="transactions">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="table-striped" style="background-color: white; font-style: normal;">
                        <tr>
                            <th>Date</th>
                            <th>Number</th>
                            <th>Currency code</th>
                            <th>Transaction type</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>11/12/2021</td>
                            <td>10000001</td>
                            <td>BYN</td>
                            <td> <i class="bi-dash"></i> </td>
                            <td>500.00</td>
                            <td class="text-end">
                            <span data-bs-toggle="modal" data-bs-target="#modaledit">
                                    <a href="../resources/transactions.html#" class="btn-sm btn-outline-secondary" title="edit transaction">
                                        <i class="bi-pen"></i>
                                        <span class="d-none d-md-inline">Edit</span>
                                    </a>
                                </span>
                                <span data-bs-toggle="modal" data-bs-target="#modaldelete">
                                    <a href="../resources/transactions.html#" class="btn-sm btn-outline-secondary" title="delete transaction">
                                        <i class="bi-x"></i>
                                        <span class="d-none d-md-inline">Delete</span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr>
    <p class="text-center">@ Yauheni Sivenka 2021</p>
</footer>

<div class="modal fade" id="modaladd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: red">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Add transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="transaction-date" class="col-form-label">Date:</label>
                        <input type="date" class="form-control" id="transaction-date">
                    </div>
                    <div class="mb-0">
                        <label for="transaction-currency" class="form-label">Currency:</label>
                        <select class="form-control" id="transaction-currency">
                            <option value="0">BYN</option>
                            <option value="1">USD</option>
                            <option value="2">EUR</option>
                        </select>
                    </div>
                    <div class="mb-0">
                        <label for="transaction-type" class="form-label">Transaction type:</label>
                        <select class="form-control" id="transaction-type">
                            <option value="0">DEBIT</option>
                            <option value="1">CREDIT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount" class="col-form-label">Amount:</label>
                        <input type="number" class="form-control" id="transaction-amount">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" style="background-color: red">Add</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modaledit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: red">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Edit transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="transaction-date" class="col-form-label">Date:</label>
                        <input type="date" class="form-control" id="transaction-date">
                    </div>
                    <div class="mb-0">
                        <label for="transaction-currency" class="form-label">Currency:</label>
                        <select class="form-control" id="transaction-currency">
                            <option value="0">BYN</option>
                            <option value="1">USD</option>
                            <option value="2">EUR</option>
                        </select>
                    </div>
                    <div class="mb-0">
                        <label for="transaction-type" class="form-label">Transaction type:</label>
                        <select class="form-control" id="transaction-type">
                            <option value="0">DEBIT</option>
                            <option value="1">CREDIT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount" class="col-form-label">Amount:</label>
                        <input type="number" class="form-control" id="transaction-amount">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" style="background-color: red">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modaldelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: red">
                <h5 class="modal-title" id="exampleModalLabel" style="color: white">Delete transaction?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-5">Please confirm delete</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
